<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>柴火互動範例</title>
<style>
  body {
    background-color: #1e1e1e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    color: #fff;
    font-family: sans-serif;
  }

  .fire-container {
    position: relative;
    display: inline-block;
  }

  #fireImage {
    width: 250px;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s ease;
    display: block;
  }

  #fireImage:active {
    transform: scale(1.1);
  }

  #message {
    margin-top: 15px;
    font-size: 1.2em;
    min-height: 1.5em;
    text-align: center;
  }

  /* 煙霧動畫 */
  #smoke {
    position: absolute;
    width: 80px;
    height: 80px;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    pointer-events: none;
    opacity: 0;
    background: url('smoke.png') no-repeat center/contain;
    animation: smokeRise 3s linear infinite;
    animation-play-state: paused; /* 初始暫停 */
  }

  @keyframes smokeRise {
    0% { transform: translate(-50%, 0) scale(0.5); opacity: 0.2; }
    50% { transform: translate(-50%, -40px) scale(0.7); opacity: 0.4; }
    100% { transform: translate(-50%, -80px) scale(1); opacity: 0; }
  }

  /* 柴火講話框 (新增的) */
  #fireDialog {
    position: absolute;
    top: -50px; /* 調整高度到柴火右上方 */
    right: -10px;
    background: rgba(255, 255, 255, 0.9);
    color: #000;
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 0.9em;
    min-width: 80px;
    text-align: center;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 10;
  }

  #fireDialog::after { /* (新增的) 對話框小箭頭 */
    content: '';
    position: absolute;
    bottom: -8px;
    left: 20px;
    border-width: 8px 8px 0 8px;
    border-style: solid;
    border-color: rgba(255,255,255,0.9) transparent transparent transparent;
  }

  
</style>
</head>
<body>

<div class="fire-container">
  <img src="wood.png" alt="柴火" id="fireImage">
  <div id="smoke"></div>
  <div id="fireDialog"></div> <!-- (新增的) 柴火講話框 -->
</div>

<div id="message">天然無害的柴火</div>

<script>
  const fireImage = document.getElementById('fireImage');
  const message = document.getElementById('message');
  const smoke = document.getElementById('smoke');
  const fireDialog = document.getElementById('fireDialog'); // (新增的) 取得柴火講話框元素

  const states = {
    wood: 'wood.png',
    fire: 'fire.png',
    smoke: 'smoke.png' // 建議改成透明背景 PNG
  };

  let state = 'wood';
  let clickCount = 0;
  const maxClicks = 15; // 火焰熄滅的點擊次數

  // (新增的) 打字機效果函數
  function typeWriter(element, text, speed = 50) { 
    element.textContent = ''; 
    let i = 0;
    const interval = setInterval(() => {
      element.textContent += text[i];
      i++;
      if (i >= text.length) clearInterval(interval);
    }, speed);
    element.style.opacity = 1; // 顯示對話框
    setTimeout(() => element.style.opacity = 0, text.length * speed + 1000); // 顯示完後延遲自動消失
  }

  fireImage.addEventListener('click', () => {
    clickCount++;

    // (修改) 使用打字機效果顯示對話文字
    if (clickCount === 1) typeWriter(fireDialog, '嗨！'); // (新增的)
    else if (clickCount === 5) typeWriter(fireDialog, '小力一點～'); // (新增的)
    else if (clickCount === 10) typeWriter(fireDialog, '我感覺不太對勁…'); // (新增的)

    // 火焰點擊邏輯
    if (state === 'wood') {
      fireImage.src = states.fire;
      message.textContent = '你點燃了柴火🔥';
      state = 'fire';
      smoke.style.opacity = 1;
      smoke.style.animationPlayState = 'running'; // 煙霧動畫開始
      
    } 
    else if (state === 'fire') {
      if (clickCount === 14) message.textContent = '火焰即將達到巔峰！🌟';
      else if (clickCount >= maxClicks) {
        fireImage.src = states.smoke;
        message.textContent = '火焰熄滅，周圍恢復了平靜💨';
        smoke.style.opacity = 0; // 煙霧消散
        smoke.style.animationPlayState = 'paused';
        state = 'smoke';
        
      } else {
        message.textContent = '火越來越旺！🔥🔥🔥';
      }
    } 
    else if (state === 'smoke') {
      fireImage.src = states.wood;
      message.textContent = '柴火重新堆好';
      state = 'wood';
      clickCount = 0;
    }
  });
</script>

</body>
</html>
